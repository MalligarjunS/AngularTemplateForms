<!--The content below is only a placeholder and can be replaced.-->
<div id=div1 style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

 </div>
<h2>Fill the Form Please!!</h2>
 <br/>
 <h4>*mandatory fields</h4>
 <br/>
 <form #userForm="ngForm" (ngSubmit)="OnSubmit(userForm.value)">
  <div class="form group">
   <label>First Name* : </label>  
    <input type="text" #fname="ngModel" required class="form-control" name="fname" ngModel>
      <div [hidden]="fname.valid || fname.pristine" class="alert alert-danger">Please enter first name</div>
  </div>
  <div class="form group">
    <label>Last Name* : </label>   
     <input type="text" #lname="ngModel" minlength="3" maxlength="20" required class="form-control" name="lname" ngModel>
    <div *ngIf="lname.errors && (lname.dirty || lname.touched)">
    <div [hidden]="!lname.errors.required" class="alert alert-danger">Please enter last name</div>
    <div [hidden]="!lname.errors.minlength" class="alert alert-danger">Please enter atleast 3 characters</div>
    </div>
  </div>
  <div class="form group">
    <label>Email* : </label>
    <input type="text" #email="ngModel" required pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$" class="form-control" name="pnumber" ngModel>
    <div *ngIf="email.errors && (email.dirty || email.touched)">
    <div [hidden]="!email.errors.required" class="alert alert-danger">Please enter phone number</div>
    <div [hidden]="!email.errors.pattern" class="alert alert-danger">Phone number invalid</div>
    </div>
</div>
    
    <div class="form group">
      <label>Phone number* : </label>
      <input type="text" #pno="ngModel" required pattern="^[7-9][0-9]{9}$" class="form-control" name="pnumber" ngModel>
      <div *ngIf="pno.errors && (pno.dirty || pno.touched)">
      <div [hidden]="!pno.errors.required" class="alert alert-danger">Please enter phone number</div>
      <div [hidden]="!pno.errors.pattern" class="alert alert-danger">Phone number invalid</div>
      </div>
  </div>
  <div class="form group">
    <label>Gender* : </label>
    <input type="radio" required value="male" name="gender" [(ngModel)]="gender">Male
    <input type="radio" required value="female" name="gender" [(ngModel)]="gender">Female
    </div>
    <div class="form group">
    <label>Address : </label>
    <input type="text" class="form-control" name="address" width=200px height="200px" ngModel>
   </div>
   <div class="form group">
    <label>City* : </label>
    <select required class="form-control" name="gender" ngModel>
      <option value="">--Select City--</option>
      <option value="Hyderabad">Hyderabad</option>
      <option value="Chennai">Chennai</option>
      <option value="Bangalore">Bangalore</option>
      <option value="Mumbai">Mumbai</option>
    </select></div>
   <div class="form group">
    <label>Years of experiance* : </label>
    <select required class="form-control" name="gender" ngModel>
      <option value="">--Select year of experiance--</option>
      <option value="fresher">0-2</option>
      <option value="2">2-4</option>
      <option value="4">4-7</option>
      <option value="7">7-10</option>
    </select></div>
    <div ngModelGroup="skill">
        <label>Skill set : </label>
        <div *ngFor="let skill of skills;" formArrayName="skills" >
        <input type="checkbox" [formControlName]="skill"/>
        <span>{{skill}} </span>
        </div>
    </div>
   
 <button [disabled]="userForm.form.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
